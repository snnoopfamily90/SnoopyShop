<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnoopyShop - Offres Social & Robux</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Roboto',sans-serif;overflow-x:hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color:#333;}
  @keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  header{background:rgba(0,0,0,0.3); color:white; padding:30px 20px; text-align:center; backdrop-filter: blur(10px); border-bottom:2px solid white; position: relative;}
  header img{position:absolute; top:10px; left:20px; width:80px; height:auto; animation:bounce 2s infinite alternate;}
  @keyframes bounce{0%{transform:translateY(0);}100%{transform:translateY(-10px);}}
  header h1{font-size:3em;text-shadow:0 3px 10px rgba(0,0,0,0.3);}
  header p{margin-top:10px;font-size:1.2em;opacity:0.9;}

  section{max-width:1200px;margin:40px auto;padding:0 20px;}
  section h2{text-align:center;font-size:2.5em;margin-bottom:40px;color:white;text-shadow:0 2px 10px rgba(0,0,0,0.5);}

  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:30px;}
  .card{
    background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
    border-radius:25px; padding:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    text-align:center; transition: all 0.5s ease;
    opacity:0; transform: translateY(50px);
    cursor:pointer;
    position: relative;
    overflow:hidden;
  }
  .card::before{
    content:""; position:absolute; top:0; left:-75%; width:50%; height:100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1), rgba(255,255,255,0.4));
    transform: skewX(-25deg);
    transition: all 0.5s ease;
  }
  .card:hover::before{left:125%;}
  .card img{width:100%; border-radius:15px; margin-bottom:15px; transition: transform 0.5s;}
  .card h2{margin-bottom:10px;color:#6c5ce7;font-size:1.5em;transition: transform 0.3s;}
  .card p{font-size:1.1em;margin-bottom:15px;font-weight:bold;transition: transform 0.3s;}
  .card button{
    background: linear-gradient(135deg,#ff6b81,#fab1a0);
    border:none;color:white;padding:12px 25px;border-radius:20px;
    cursor:pointer;font-weight:bold;font-size:1em;transition: all 0.4s;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
  }
  .card button:hover{transform: scale(1.05); box-shadow:0 10px 25px rgba(0,0,0,0.3);}
  .card:hover img{transform: scale(1.05);}
  .card:hover h2,.card:hover p{transform: translateY(-5px);}

  #message{
    position: fixed; bottom:20px; left:50%; transform:translateX(-50%);
    max-width:600px;background:#ffeaa7;color:#2d3436;
    padding:20px;border-radius:25px;text-align:center;font-weight:bold;
    font-size:1.2em;display:none;box-shadow:0 5px 20px rgba(0,0,0,0.2);
    animation: pop 0.3s ease;
    z-index:1000;
  }
  @keyframes pop{
    0%{transform:translateX(-50%) scale(0.5);opacity:0;}
    100%{transform:translateX(-50%) scale(1);opacity:1;}
  }

  footer{text-align:center;margin:50px 0 20px;color:white;font-size:1em;text-shadow:0 1px 2px rgba(0,0,0,0.5);}
</style>
</head>
<body>

<header>
    <h1>SnoopyShop</h1>
  <p>Découvrez toutes nos offres exclusives</p>
</header>

<section>
  <h2>Offres Social</h2>
  <div class="grid" id="social-grid"></div>
</section>

<section>
  <h2>Offres Robux</h2>
  <div class="grid" id="robux-grid"></div>
</section>

<div id="message"></div>

<footer>
  &copy; 2025 SnoopyShop
</footer>

<script>
const socialOffers = [
  {name:"Disney+ Lifetime", price:"4,50€", img:"https://cdn.sellsn.io/e304a73e-69ea-470b-86b3-ae1d462e5939.png"},
  {name:"YouTube Premium Lifetime", price:"4,20€", img:"https://cdn.sellsn.io/7ca82bb6-5cb2-4074-b8da-264d14e6cf04.png"},
  {name:"HBO Max Lifetime", price:"1,10€", img:"https://cdn.sellsn.io/9b96b5ee-39b5-4b56-a6f4-6934075f6f39.png"},
  {name:"TikTok 10k Followers", price:"11,25€", img:"https://cdn.sellsn.io/4d02d3e2-554e-45b5-bc5f-1435148bc82d.png"},
  {name:"TikTok 20k Followers", price:"17,00€", img:"https://cdn.sellsn.io/4d02d3e2-554e-45b5-bc5f-1435148bc82d.png"},
  {name:"Instagram 5k Followers", price:"17,25€", img:"https://cdn.sellsn.io/037b1bd6-ee1c-436e-829c-30066a50cbaa.png"},
  {name:"Instagram 1k Followers", price:"9,00€", img:"https://cdn.sellsn.io/d6dedcf3-9931-4629-b560-ad0d5c29b1c2.png"},
  {name:"Duolingo Lifetime", price:"0,75€", img:"https://cdn.sellsn.io/437942e9-edb9-49f9-986f-08e20706f66e.png"},
  {name:"Netflix Lifetime", price:"3,50€", img:"https://cdn.sellsn.io/ba1539d7-3ab1-4751-be51-d2651c602228.png"},
  {name:"Telegram Premium", price:"9,00€", img:"https://cdn.sellsn.io/c91eb29a-399d-4405-9af6-3faf2a027500.png"},
  {name:"Spotify Lifetime", price:"2,25€", img:"https://cdn.sellsn.io/6903849f-89ab-450f-be2d-6ef40d917b9e.png"},
  {name:"Prime Video Lifetime", price:"3,50€", img:"https://cdn.sellsn.io/89f56ca6-6eb8-4ea1-ac6d-152adccb57a2.png"},
  {name:"TikTok 1k Followers", price:"5,70€", img:"https://cdn.sellsn.io/9df338d0-74d8-4b92-b6b7-9284e8d66c12.png"},
  {name:"ChatGPT+ Lifetime", price:"5,50€", img:"https://cdn.sellsn.io/26e2fbaf-b306-4998-aa94-ea08de116808.png"},
  {name:"UFC Lifetime", price:"0,75€", img:"https://cdn.sellsn.io/3e239787-8212-4f59-b280-ec28c4c811fd.png"}
];

const robuxImg = "https://cdn.sellsn.io/04f097e0-ca05-4a11-bac6-8685b1fd0bc9.png";

const robuxOffers = [
  {name:"10 000 RBX$", desc:"5€", img: robuxImg},
  {name:"30 000 RBX$", desc:"10€", img: robuxImg},
  {name:"65 000 RBX$", desc:"20€", img: robuxImg},
  {name:"175 000 RBX$", desc:"50€", img: robuxImg}
];

function createCard(offer, grid){
  const div=document.createElement("div");
  div.className="card";
  const imgTag=offer.img?`<img src="${offer.img}" alt="${offer.name}">`:"";
  div.innerHTML=`${imgTag}<h2>${offer.name}</h2><p>${offer.price||offer.desc}</p><button onclick="acheter('${offer.name}')">Acheter</button>`;
  grid.appendChild(div);
  setTimeout(()=>{div.style.opacity=1;div.style.transform="translateY(0)";},100);
}

const socialGrid=document.getElementById("social-grid");
socialOffers.forEach(o=>createCard(o,socialGrid));

const robuxGrid=document.getElementById("robux-grid");
robuxOffers.forEach(o=>createCard(o,robuxGrid));

function acheter(produit){
  const msg=document.getElementById("message");
  msg.style.display="block";
  msg.textContent=`Vous avez sélectionné l'offre "${produit}". Créez un ticket sur Discord pour finaliser l'achat !`;
}
</script>

</body>
</html>
